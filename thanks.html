<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
      /* Optional styling for the Done button */
      .done-button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color:hsl(25, 97%, 53%);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="./images/illustration-thank-you.svg" alt="" width="200px" style="margin-left: 60px;">
            <p class="scorestate orange" style="text-align: center;">You selected 
            <span class="scorestate" id="thankRating">f</span> out of 5</p>
            <h1 style="text-align: center; margin-top: -8px;">Thank you!</h1>
            <p class="appreciate" style="text-align: center; margin-top: -8px;">We appreciate you taking the time to give a rating. If you ever need more support,  donâ€™t hesitate to get in touch!</p>
            <button class="done-button" onclick="goBack()">Done</button>
        </div>
    </section>
    <script src="script.js"></script>
          <script>
// Listen for the event when the HTML document is fully loaded and parsed
document.addEventListener("DOMContentLoaded", function() {
  // Create a URLSearchParams object from the query string in the current page's URL
  // This allows you to work with query parameters in an easy way
  const params = new URLSearchParams(window.location.search);
  
  // Get the value of the 'rating' parameter from the URL
  // For example, if the URL is 'thanks.html?rating=5', this will get '5'
  const rating = params.get("rating");

  // Find the HTML element with the ID 'thankRating'
  // This is where we will display the rating value
  let thankRating = document.getElementById("thankRating");

  // Check if the 'rating' parameter is not null
  // If it has a value (i.e., a rating was passed in the URL), then update the content of the 'thankRating' element
  if (rating !== null) {
    // Set the inner HTML of the 'thankRating' element to the rating value
    // This displays the rating on the thank you page
    thankRating.innerHTML = rating;
  }
});

// Define a function named 'goBack'
function goBack() {
  // This function changes the current page to 'index.html'
  // It redirects the user back to the rating page when called
  window.location.href = "index.html";
}

    </script>
</body>
</html>
